{% extends "baza.html" %}
{% block main %}

<h3>RAPORT SZCZEGÓŁOWY:</h3>

{% if raporty %}
    <ul>
    {% for rap in raporty %}

        <li>{{ rap.shift_date }}  	&nbsp; 	&nbsp;
            {{ rap.Machine }} 	    &nbsp; 	&nbsp;
            {{ rap.Production_Value }}
        </li>

    {% endfor %}
    </ul>
{% else %}
    <p>No raports are available.</p>
{% endif %}


{% endblock main %}
